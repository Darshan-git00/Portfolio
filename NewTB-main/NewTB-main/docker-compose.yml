services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: talentbridge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: talentbridge
      POSTGRES_USER: talentbridge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-talentbridge123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talentbridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talentbridge-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://talentbridge:${DB_PASSWORD:-talentbridge123}@postgres:5432/talentbridge
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-characters}
      CORS_ORIGINS: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentbridge-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: talentbridge-network
